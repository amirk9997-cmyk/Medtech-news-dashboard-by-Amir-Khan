<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MedTech Pulse — Global News</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="icon" href="assets/logo.svg" />
</head>
<body data-scope="global">
  <header class="site-header">
    <div class="brand">
      <img src="assets/logo.svg" alt="MedTech Pulse" class="logo" />
      <h1>MedTech Pulse</h1>
    </div>
    <nav class="nav">
      <a class="active" href="index.html">Global</a>
      <a href="india.html">India</a>
    </nav>
  </header>

  <section class="controls">
    <div class="filters">
      <button class="chip active" data-filter="all">All</button>
      <button class="chip" data-filter="R&D">R&amp;D</button>
      <button class="chip" data-filter="Innovation">Innovation</button>
      <button class="chip" data-filter="Regulation">Regulation</button>
      <button class="chip" data-filter="Funding">Funding</button>
      <button class="chip" data-filter="Others">Others</button>
    </div>
    <div class="search">
      <input id="searchInput" type="search" placeholder="Search devices, companies, indications…" />
    </div>
  </section>

  <main>
    <div id="grid" class="grid"></div>
    <template id="card-template">
      <article class="card">
        <a class="image-link" target="_blank" rel="noopener">
          <img class="thumb" alt="" loading="lazy" />
        </a>
        <div class="card-body">
          <div class="meta">
            <span class="badge category"></span>
            <time class="date"></time>
          </div>
          <h3 class="title"></h3>
          <p class="summary"></p>
          <div class="footer">
            <span class="source"></span>
            <a class="readmore" target="_blank" rel="noopener">Read more →</a>
          </div>
        </div>
      </article>
    </template>
  </main>

  <footer class="site-footer">
    <span>© MedTech Pulse · Curated medical device news</span>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
