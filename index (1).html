<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Device Industry News Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #ddd;
      border-radius: 5px;
    }
    .tab.active {
      background-color: #007bff;
      color: white;
    }
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .news-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .news-card:hover {
      transform: scale(1.02);
      border-color: #007bff;
    }
    .news-card img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .news-card h3 {
      font-size: 20px;
      margin: 0 0 10px;
      color: #333;
    }
    .news-card p {
      font-size: 14px;
      color: #555;
      line-height: 1.5;
      margin: 0 0 10px;
    }
    .news-card a {
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }
    .news-card a:hover {
      text-decoration: underline;
    }
    .load-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .load-more:hover {
      background-color: #0056b3;
    }
    .error-message {
      text-align: center;
      color: #d32f2f;
      font-size: 16px;
      margin: 20px;
    }
    @media (max-width: 600px) {
      .news-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Medical Device Industry News</h1>
    <div class="tabs">
      <div class="tab active" onclick="showSection('global')">Global News</div>
      <div class="tab" onclick="showSection('indian')">Indian News</div>
    </div>
    <div id="global" class="news-grid"></div>
    <button id="load-more-global" class="load-more">Load More Global News</button>
    <div id="indian" class="news-grid" style="display: none;"></div>
    <button id="load-more-indian" class="load-more" style="display: none;">Load More Indian News</button>
  </div>
  <script>
    const API_KEY = 'YOUR_NEWSAPI_KEY_HERE'; // Replace with your NewsAPI key
    let globalPage = 1;
    let indianPage = 1;

    async function fetchNews(section, page) {
      const query = section === 'global' ? 'medical device OR medtech -India' : 'medical device India OR medtech India';
      const url = `https://newsapi.org/v2/everything?q=${encodeURIComponent(query)}&apiKey=${API_KEY}&pageSize=20&page=${page}&sortBy=publishedAt&language=en&from=2025-07-26`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        const articles = data.articles || [];
        const grid = document.getElementById(section);
        if (articles.length === 0 && page === 1) {
          grid.innerHTML = '<p class="error-message">No news available at the moment.</p>';
          return;
        }
        articles.forEach(article => {
          const card = document.createElement('div');
          card.className = 'news-card';
          const summary = article.description || article.content || 'No summary available.';
          const truncatedSummary = summary.split('.').slice(0, 5).join('.\n') || 'No summary available.';
          card.innerHTML = `
            <img src="${article.urlToImage || 'https://images.unsplash.com/photo-1579684385127-1ef15d508118'}" alt="News Image">
            <h3>${article.title ? article.title.substring(0, 60) : 'Untitled'}</h3>
            <p>${truncatedSummary}</p>
            <p>Source: <a href="${article.url || '#'}" target="_blank">${article.url ? article.url.substring(0, 50) + (article.url.length > 50 ? '...' : '') : 'No URL'}</a></p>
          `;
          grid.appendChild(card);
        });
        // Show/hide load more button
        document.getElementById(`load-more-${section}`).style.display = articles.length < 20 ? 'none' : 'block';
      } catch (error) {
        console.error('Error fetching news:', error);
        const grid = document.getElementById(section);
        grid.innerHTML = '<p class="error-message">Error loading news: ' + error.message + '. Please try again later.</p>';
      }
    }

    function showSection(section) {
      document.querySelectorAll('.news-grid').forEach(grid => grid.style.display = 'none');
      document.querySelectorAll('.load-more').forEach(btn => btn.style.display = 'none');
      document.getElementById(section).style.display = 'grid';
      document.getElementById(`load-more-${section}`).style.display = 'block';
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      // Fetch news only if grid is empty
      if (document.getElementById(section).children.length === 0) {
        fetchNews(section, section === 'global' ? globalPage : indianPage);
      }
    }

    // Load more news on button click
    document.getElementById('load-more-global').addEventListener('click', () => {
      globalPage++;
      fetchNews('global', globalPage);
    });

    document.getElementById('load-more-indian').addEventListener('click', () => {
      indianPage++;
      fetchNews('indian', indianPage);
    });

    // Initial fetch for global news
    fetchNews('global', globalPage);
  </script>
</body>
</html>
